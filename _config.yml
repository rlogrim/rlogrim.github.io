title: "알로그림"
description: "알로그림은 R로 차트와 지도를 그리는 과정을 기록하는 블로그입니다. tidyverse, sf, ggplot2를 활용한 데이터 정리와 시각화 과정을 중심으로, 결과보다 과정을 공유합니다."
url: "https://rlogrim.github.io"
baseurl: "" # Root URL ("" for GitHub Pages root)

remote_theme: mmistakes/minimal-mistakes

plugins:
  - jekyll-include-cache

markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: false
      related: true

search: true
search_full_content: true

repository: rlogrim/rlogrim.github.io

comments:
  provider: "utterances"
  utterances:
    theme: "github-light"
    issue_term: "pathname"
    label: "comment"